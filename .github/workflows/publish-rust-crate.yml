name: Publish rust crate

on:
    release:
      types: [released]

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Crate Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
