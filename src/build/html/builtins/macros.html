{% macro links(scraps) %}
    <ul class="links">
        {% for scrap in scraps %}
            <a href="./{{scrap.title}}.html">
                <li class="links-card">
                    <p class="title">{{ scrap.title }}</p>
                    {% if scrap.thumbnail %}
                        <div class="thumbnail">
                            <img class="thumbnail-image" alt="thumbnail" src="{{ scrap.thumbnail }}" />
                        </div>
                    {% else %}
                        <p class="summary">{{ scrap.html_content | striptags }}</p>
                    {% endif %}
                </li>
            </a>
        {% endfor %}
    </ul>
{% endmacro links %}
